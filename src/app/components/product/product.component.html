<div>
  <h3>{{product.title}}</h3>
  <img *ngIf="product.images.length > 0" [src]="product.images[0]" [alt]="product.description"/>
  <p>{{product.price | currency:'USD'}}</p>
  <button (click)="showDetails()">Details</button>
  <button (click)="addToCart()" type="button">Add to cart</button>
</div>
