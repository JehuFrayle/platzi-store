<div class="products-list">
  <h2>Available products</h2>
  <div class="shoppingCart">
    <p>You have <span>{{myShoppingCart.length}}</span> articles in your cart</p>
    <p>Your total <span>{{total | currency:'USD'}}</span></p>
  </div>
  <button (click)="createProduct()">Agregar producto</button>
  <div class="products-grid">
    <app-product *ngFor="let product of products" [product]="product" (addedProduct)="cartHandler($event)"
      (ShowProduct)="onShowDetail($event)"></app-product>
  </div>
  <div class="product-detail" [class.active]="showProductDetail" (click)="toggleProductDetail">
    <button (click)="toggleProductDetail()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
        </path>
      </svg>
    </button>
    <app-product-detail [product]="productOnDetail" (changingProduct)="productChanged($event)"
    (deletingProduct)="productDeleted($event)"></app-product-detail>
  </div>
</div>
