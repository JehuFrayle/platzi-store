<h3>{{product.title}}</h3>
<img *ngIf="product.images.length > 0; else imageDefault" [src]="product.images[0]" [alt]="product.description" />
<ng-template #imageDefault>
  <img src="../../../assets/images/default.png" [alt]="product.description">
</ng-template>
<p>{{product.price | currency:'USD'}}</p>
<div class="buttons">
  <button (click)="showDetails()">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
      <path
        d="M20 3H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-9 14H5v-2h6v2zm8-4H5v-2h14v2zm0-4H5V7h14v2z">
      </path>
    </svg>
  </button>
  <button (click)="addToCart()" type="button">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24">
      <circle cx="10.5" cy="19.5" r="1.5"></circle>
      <circle cx="17.5" cy="19.5" r="1.5"></circle>
      <path
        d="M21 7H7.334L6.18 4.23A1.995 1.995 0 0 0 4.333 3H2v2h2.334l4.743 11.385c.155.372.52.615.923.615h8c.417 0 .79-.259.937-.648l3-8A1.003 1.003 0 0 0 21 7zm-4 6h-2v2h-2v-2h-2v-2h2V9h2v2h2v2z">
      </path>
    </svg>
  </button>
</div>
